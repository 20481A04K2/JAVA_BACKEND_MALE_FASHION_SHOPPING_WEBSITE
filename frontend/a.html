    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Validation</title>
    <style>
        * {
            box-sizing: border-box;
        }
        #numberInput {
            border: 2px solid blue;
            padding: 5px;
            border-radius: 4px;
        }
        #button {
            color: white;
            background-color: blue;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
     
        }
   
    </style>
</head>
<body>
    <label for="numberInput">Enter a Number:</label>
    <input type="number" id="numberInput" >
    <p id="output"></p>
    <button onclick="validate()" id="button" >Submit</button>
    <script>
        function validate(){
            const input=document.getElementById("numberInput").value 
            const value=parseInt(input,10)
            const output=document.getElementById("output")
            if(isNaN(value)){
                output.textContent="Enter a Valid Number"
                return
            }else if(value<0){
                output.textContent="Enter a Positive Number"
                return
            }else if(value%2===0){
                output.textContent=`The Next 3 Even Numbers are ${value+2}, ${value+4}, ${value+6}`
                return 
            }else if(value%2===1){
                output.textContent=`The Next 3 Odd Numbers are ${value+2}, ${value+4}, ${value+6}`
                return 
            }
        }
    </script>
</body>
</html>
