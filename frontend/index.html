<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up & Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container" id="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="username">Username:</label><br>
            <input type="text" id="username" placeholder="Enter your username" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="Enter your email" required><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="Enter your password" required><br>
            
            <button type="submit">Sign Up</button><br>
        </form>
        <p>Already have an account? <a href="#" id="signin-link">Sign In</a></p>
    </div>

    <div class="form-container" id="signin-container" style="display: none;">
        <h2>Sign In</h2>
        <form id="signin-form">
            <label for="signin-email">Email:</label><br>
            <input type="email" id="signin-email" placeholder="Enter your email" required><br>
            
            <label for="signin-password">Password:</label><br>
            <input type="password" id="signin-password" placeholder="Enter your password" required><br>
            
            <button type="submit">Sign In</button><br>
        </form>
        <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
